version: "2"                          
sql:
  - schema: "./schema.sql"            
    queries: "./queries.sql"           
    engine: "postgresql"   
    gen:            
      go:
        package: "utvsqlc"               
        out: "../"                
        emit_prepared_queries: true    # Generate prepared query functions
        emit_exact_table_names: false  # Use exact table names for structs
