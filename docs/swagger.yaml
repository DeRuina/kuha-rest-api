info:
  contact: {}
  description: API for integrating, analyzing, and visualizing sports and health data
  termsOfService: https://csc.fi/en/security-privacy-data-policy-and-open-source-policy/privacy/
  title: KUHA REST API
paths:
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Authenticates the refresh token and returns a new JWT token
      parameters:
      - description: Refresh Token
        in: body
        name: refresh_token
        required: true
        schema:
          $ref: '#/definitions/authapi.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: New JWT token
          schema:
            $ref: '#/definitions/authapi.RefreshResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.UnauthorizedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      summary: Issue a new JWT token
      tags:
      - Auth
  /auth/token:
    post:
      consumes:
      - application/json
      description: Authenticates the client_token and returns a JWT and refresh token
      parameters:
      - description: Client Token
        in: body
        name: client_token
        required: true
        schema:
          $ref: '#/definitions/authapi.TokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Tokens
          schema:
            $ref: '#/definitions/authapi.TokenResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/swagger.UnauthorizedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      summary: Issue JWT and Refresh token
      tags:
      - Auth
  /fis/athlete:
    get:
      consumes:
      - application/json
      description: Returns a list of athletes for a given sector
      parameters:
      - description: Sector Code (JP, NK, CC)
        in: query
        name: sector
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of athletes
          schema:
            $ref: '#/definitions/swagger.AthleteListResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ForbiddenResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      security:
      - BearerAuth: []
      summary: Get athletes by sector
      tags:
      - FIS
  /fis/nation:
    get:
      consumes:
      - application/json
      description: Returns a list of nations for a given sector
      parameters:
      - description: Sector Code (JP, NK, CC)
        in: query
        name: sector
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of nations
          schema:
            $ref: '#/definitions/swagger.NationsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ForbiddenResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      security:
      - BearerAuth: []
      summary: Get nations by sector
      tags:
      - FIS
  /health:
    get:
      description: Healthcheck endpoint
      produces:
      - application/json
      responses:
        "200":
          description: Health status
          schema:
            $ref: '#/definitions/swagger.HealthStatusResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      summary: Healthcheck
      tags:
      - Health
  /utv/garmin/data:
    delete:
      consumes:
      - application/json
      description: Deletes all Garmin data entries for a specific user
      parameters:
      - description: User ID (UUID)
        in: query
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'Deleted: Data successfully removed'
        "204":
          description: 'No Content: No matching data'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ForbiddenResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete all Garmin data for a user
      tags:
      - UTV - Garmin
    get:
      consumes:
      - application/json
      description: Returns data for the specified user on the specified date (optionally
        filtered by key)
      parameters:
      - description: User ID (UUID)
        in: query
        name: user_id
        required: true
        type: string
      - description: Date (YYYY-MM-DD)
        in: query
        name: date
        required: true
        type: string
      - description: Type
        in: query
        name: key
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Data
          schema:
            $ref: '#/definitions/swagger.GarminDataResponse'
        "204":
          description: 'No Content: No data found'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ForbiddenResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      security:
      - BearerAuth: []
      summary: Get available data
      tags:
      - UTV - Garmin
    post:
      consumes:
      - application/json
      description: Posts Garmin data for the specified user on the specified date
      parameters:
      - description: Garmin data input
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/swagger.GarminPostDataInput'
      produces:
      - application/json
      responses:
        "201":
          description: 'Created: Data successfully stored (no content in response
            body)'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ForbiddenResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      security:
      - BearerAuth: []
      summary: Post Garmin data
      tags:
      - UTV - Garmin
  /utv/garmin/dates:
    get:
      consumes:
      - application/json
      description: Returns available dates for the specified user (optionally filtered
        by date range)
      parameters:
      - description: User ID (UUID)
        in: query
        name: user_id
        required: true
        type: string
      - description: Filter dates after this date (YYYY-MM-DD)
        in: query
        name: after_date
        type: string
      - description: Filter dates before this date (YYYY-MM-DD)
        in: query
        name: before_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of available dates
          schema:
            $ref: '#/definitions/swagger.DatesResponse'
        "204":
          description: 'No Content: No available dates found'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ForbiddenResponse'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/swagger.InvalidDateRange'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      security:
      - BearerAuth: []
      summary: Get available dates
      tags:
      - UTV - Garmin
  /utv/garmin/types:
    get:
      consumes:
      - application/json
      description: Returns available types for the specified user on the specified
        date
      parameters:
      - description: User ID (UUID)
        in: query
        name: user_id
        required: true
        type: string
      - description: Date (YYYY-MM-DD)
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of available types
          schema:
            $ref: '#/definitions/swagger.GarminTypesResponse'
        "204":
          description: 'No Content: No available types found'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ForbiddenResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/swagger.InternalServerErrorResponse'
      security:
      - BearerAuth: []
      summary: Get available types
      tags:
      - UTV - Garmin
  /utv/latest:
    get:
      consumes:
      - application/json
      description: Returns latest entries of a specific type for a user, optionally
        filtered by device and limited in number
      parameters:
      - description: User ID (UUID)
        in: query
        name: user_id
        required: true
        type: string
      - description: Data type (e.g., 'sleep', 'activity')
        in: query
        name: type
        required: true
        type: string
      - description: 'Device type (one of: ''garmin'', ''oura'', ''polar'', ''suunto'')'
        in: query
        name: device
        type: string
      - description: 'Limit the number of results (default: 5, max: 100)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Latest Data
          schema:
            items:
              $ref: '#/definitions/swagger.LatestDataResponse'
            type: array
        "204":
          description: 'No Content: No data found'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/swagger.ValidationErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/swagger.ForbiddenResponse'
        "500":
